<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renthena | Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="signup-section">
    <h2>Sign Up</h2>

    <div class="user-type">
      <label><input type="radio" name="type" value="renter" checked /> Renter</label>
      <label><input type="radio" name="type" value="landlord" /> Landlord</label>
    </div>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="password" placeholder="Password" required />
      <input type="text" placeholder="Address" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="openLogin()">Login</a></p>
    
      <!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
  </section>
  
  <script src="js/script.js"></script>
</body>
  </html>
